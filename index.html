<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Login • Instagram</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
     
      <div class="right">
        <div class="loginForm">
          <img src="./icons/logo_large.png" alt="logo" class="logo" />
          <form action="./Home Page/home1.html">
            <input
              type="text"
              name="text"
              id="text"
              placeholder="Phone number, username, or email"
              required
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <input type="submit" value="Log In" />
          </form>
          <div class="or">
            <span></span>
            OR
            <span></span>
          </div>
          <a href="https://www.facebook.com/" class="LoginWithFacebook">
            <i class="fa-brands fa-facebook-square facebook" style="color: black;"></i>
            Continue with Facebook</a
          >
          <a href="https://www.google.com/" class="LoginWithGoogle"  style="text-decoration: none; color: black;">
            <i class="fa-brands fa-google"></i>&nbsp;
            Continue with Google</a
          >
          <br>

          <a href="forgot_pass.html" class="forgot">Forgot password?</a>
        </div>
        <div class="dontHaveAccount">
          <p>Don't have an account?</p>
          <a href="Signup.html" class="signup">Sign up</a>
        </div>

        <p id="getTheApp">Get the app.</p>
        <div class="images">
          <img src="./images/googleplay.png" alt="Google Play" style="width:134.28px; height: 40px;cursor: pointer; " />
          <img src="./images/microsoft.png" alt="microsoft"  style="width: 110.77px; height: 40px;border-radius:6px;cursor: pointer; "/>
         
        </div>
        <div class="footer">
        Meta

</div>
      </div>
      
    </div>
  </body>
</html>
